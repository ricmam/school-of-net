<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
    progress[value]{ -webkit-appearance: none;
                    appearance: none;}

    progress[value]::-webkit-progress-bar{ background-color: #ffffff; 
                         border: 1px solid #000000;
                         border-radius: 50px;}

    progress[value]::-webkit-progress-value{background-color: aquamarine;
        border-radius: 50px;}
    </style>

<body>
    <progress value="30" max="100" class="barra"></progress>
